<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        function add() {
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            if (num1 == "" || num2 == "") {
                var adda = document.getElementById("reserror");
                adda.innerText = "Please Enter Missing Numbers";
                adda.style.color = "red";
            }
            var result = parseInt(num1) + parseInt(num2);
            document.getElementById("result").value = result;
        }

        function sub() {
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            if (num1 == "" || num2 == "") {
                var suba = document.getElementById("reserror");
                suba.innerText = "Please Enter Missing Numbers";
                suba.style.color = "red";
            }
            var result = parseInt(num1) - parseInt(num2);
            document.getElementById("result").value = result;
        }

        function mul() {
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            if (num1 == "" || num2 == "") {
                var mula = document.getElementById("reserror");
                mula.innerText = "Please Enter Missing Numbers";
                mula.style.color = "red";
            }
            var result = parseInt(num1) * parseInt(num2);
            document.getElementById("result").value = result;
        }

        function div() {
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            if (num2 == 0) {
                var diva = document.getElementById("reserror");
                diva.innerText = "Cannot Divide By Zero";
                diva.style.color = "red";
            }
            var result = parseInt(num1) / parseInt(num2);
            document.getElementById("result").value = result;
        }
    </script>
    <style>
        * {
            text-align: center;
        }

        table {
            margin-left: 400px;
        }

        button {
            margin-left: 10px;
        }
    </style>
</head>

<body style="display: block; text-align: center;" class="container ">
   
        

        <div style="padding: 100px 100px 100px 100px ; ">
            <h1><u>Calculator</u></h1>
            <table style="text-align: center ;">
                <tr>
                    <td>
                        <label for="num1">Enter Number 1:</label>

                    </td>
                    <td><input type="number" id="num1" name="num1"></td>
                </tr>
                <tr>
                    <td><label for="num2">Enter Number 2:</label></td>
                    <td><input type="number" id="num2" name="num2"></td>

                </tr>
                <tr>
                    <td><label for="result">Result:</label></td>
                    <td><input type="number" id="result" name="result" disabled></td>
                </tr>
                <tr style="padding: 25%;">
                    <td colspan="2"><button onclick="add()">Add</button>
                    <button onclick="sub()">Subtract</button>
                    <button onclick="mul()">Multiply</button>
                    <button onclick="div()">Divide</button></td>
                </tr>
                <div id="reserror" class="error"></div>
            </table>
        </div>
    
</body>
</html>
