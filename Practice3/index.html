<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Sunbeam</title>
    <!-- style css add file -->
    <link rel="stylesheet" href="style.css">
</head>
    <div>
        <h1><u>Registration Form</h1>
    <form action="somecode.html" method="post">
    <table>
        <tr>
            <td>
                <div> 
                <video width="320" height="240" controls>
                <source src="Sunbeam.mp4" type="video/mp4">
                </video> 
                </div>
    </td>
    <br /><br /><br /><br />
            <td>
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Name" required>
                    <br /><br /><br /><br />
                     <!-- birth date -->
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob" required>
                    <br /><br /><br /><br />
                    <!-- email -->
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                    <br /><br /><br /><br />
                    <!-- Address -->
                    <label for="address">Address:</label>
                    <!-- Drop Down List State -->
                    <select id="state" name="state" required>
                        <option value="Maharashtra">Maharashtra</option>
                        <option value="Gujarat">Gujarat</option>
                        <option value="Goa">Goa</option>
                        <option value="Karnataka">Karnataka</option>
                    </select>
                    <!-- Drop Down List District -->
                    <select id="district" name="district" required>
                        <option value="Pune">Pune</option>
                        <option value="Mumbai">Mumbai</option>
                        <option value="Nagpur">Nagpur</option>
                        <option value="Nashik">Nashik</option>
                    </select>
                    <!-- drop down list city -->
                    <select id="city" name="city" required>
                        <option value="Pune">Pune</option>
                        <option value="Mumbai">Mumbai</option>
                        <option value="Nagpur">Nagpur</option>
                        <option value="Nashik">Nashik</option>
                    </select>
                    <br /><br /><br /><br />
                    <!-- Gender -->
                    <label for="gender" >Gender: </label>
                    <input type="radio" id="gender" name="gender" value="F" placeholder="Gender" required>
                    Female
                    <input type="radio" id="gender" name="gender" value="M" placeholder="Gender" required>
                    Male
                    <br /><br /><br /><br />
                    <!-- Upload Photo -->
                    <label for="photo">Upload Photo:</label>
                    <input type="file" id="photo" name="photo" required>
                    <br /><br /><br /><br />
                    <!-- Select Course: -->
                    <label for="course">Select Course:</label>
                    <select id="course" name="course" required>
                        <option value="Java">Java</option>
                        <option value="Python">Python</option>
                        <option value="C">C</option>
                        <option value="C++">C++</option>
                    </select>
                    <input type="submit" name="submit"/>
                        
                </div>
            </td>
            <!-- <td colspan="3"></td> -->
            <div>

            </div>
        </tr>
    </table>
</form>

</html>
